<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Referencias</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --light: #ecf0f1;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary);
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        select, input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--white);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }
        
        button {
            padding: 12px;
            background-color: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        option[value=""][disabled] {
            color: #95a5a6;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Referencias Bibliográficas</h1>
        
        <form class="search-form" method="POST">
            <select name="estilo" required>
                <option value="" disabled selected>Seleccione un estilo de cita</option>
                {% for estilo in estilos %}
                    <option value="{{ estilo }}">{{ estilo }}</option>
                {% endfor %}
            </select>

            <select name="tipo_fuente" required>
                <option value="" disabled selected>Seleccione el tipo de fuente</option>
                {% for tipo in tipos_fuente %}
                    <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                {% endfor %}
            </select>

            <input type="search" name="query" placeholder="Buscar por título..." required>

            <button type="submit">Generar Referencia</button>
        </form>
    </div>
</body>
</html>
